<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ Music catalog</title>
    <link rel="stylesheet" type="text/css" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="container">
        <div class="page-header">
          {{#link-to "index"}}
            <h1>Music Catalog <small>with Ember.js</small></h1>
          {{/link-to}}
        </div>
        <div class="row">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="artists">
      <div class="col-md-4">
        <div class="list-group">
          {{#each model}}
            {{#link-to "artists.songs" this class="list-group-item artist-link"}}
              {{name}}
              <span class="pointer glyphicon glyphicon-chevron-right"></span>
            {{/link-to}}
          {{/each}}
        </div>
      </div>
      <div class="col-md-8">
        <div class="list-group">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="artists/index">
      <div class="list-group-item empty-list">
        <div class="empty-message">
          Select an artist.
        </div>
      </div>
    </script>

    <!-- Ember & other dependencies -->
    <script src="js/libs/jquery/dist/jquery.min.js"></script>
    <script src="js/libs/handlebars/handlebars.min.js"></script>
    <script src="js/libs/ember/ember.min.js"></script>
    <script src="js/libs/ember-data/ember-data.min.js"></script>
    <script src="js/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/store.js"></script>
  </body>
</html>
